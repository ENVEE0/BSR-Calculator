<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSR Calculator - Bleach Soul Resonance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="hero__top">
                <div class="hero__titles">
                    <p class="eyebrow">Bleach Soul Resonance</p>
                    <h1 id="header-title">‚öîÔ∏è BSR Calculator</h1>
                    <p class="subtitle" id="header-subtitle">Resource Calculator for Bleach Soul Resonance</p>
                </div>
                <div class="hero__controls">
                    <!-- Language button will be inserted here by JS -->
                    <div class="control-group" style="align-items: flex-start;">
                        <button id="dark-mode-toggle" class="dark-mode-btn">üåô Dark Mode</button>
                        <span id="light-mode-message" class="muted" style="display: none; font-style: italic;">Oh so you're one of those people.</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="calculator-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab(event, 'character')" data-i18n="tabs.characters">Characters</button>
                <button class="tab" onclick="switchTab(event, 'weapon')" data-i18n="tabs.weapons">Weapons</button>
                <button class="tab" onclick="switchTab(event, 'skills')" data-i18n="tabs.skills">Skills</button>
                <button class="tab" onclick="switchTab(event, 'dashboard')" data-i18n="tabs.dashboard">Dashboard</button>
            </div>

            <!-- Character Tab (content loaded from tabs/character.html) -->
            <div id="character" class="tab-content active" data-loaded="false"></div>

            <!-- Weapon Tab (content loaded from tabs/weapon.html) -->
            <div id="weapon" class="tab-content" data-loaded="false"></div>

            <!-- Skills Tab (content loaded from tabs/skills.html) -->
            <div id="skills" class="tab-content" data-loaded="false"></div>

            <!-- Dashboard Tab (content loaded from tabs/dashboard.html) -->
            <div id="dashboard" class="tab-content" data-loaded="false"></div>
        </div>
    </div>

    <footer class="wip-footer">
        <p id="footer-credits" style="font-size: 1.3em; margin-bottom: 12px; opacity: 0.95;"></p>
        <p id="footer-wip">Work in progress (We don't have all the numbers and there can be errors)</p>
    </footer>

    <script src="i18n.js?v=20260103d"></script>
        <script src="data.js"></script>
        <script src="utils.js"></script>
        <script src="scripts.js?v=20260103d"></script>
    <script src="lang-mode-btn.js?v=20260103d"></script>
</body>
</html>
