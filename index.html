<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSR Calculator - Bleach Soul Resonance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è BSR Calculator</h1>
            <p class="subtitle">Resource Calculator for Bleach Soul Resonance</p>
            <div style="position: absolute; top: 20px; right: 20px; display: flex; flex-direction: column; align-items: flex-end; gap: 8px;">
                <button id="dark-mode-toggle" class="dark-mode-btn">üåô Dark Mode</button>
                <span id="light-mode-message" style="display: none; font-style: italic; opacity: 0.8; font-size: 0.85em;">Oh so you're one of those people.</span>
            </div>
        </header>

        <div class="calculator-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab(event, 'character')">Characters</button>
                <button class="tab" onclick="switchTab(event, 'weapon')">Weapons</button>
                <button class="tab" onclick="switchTab(event, 'skills')">Skills</button>
                <button class="tab" onclick="switchTab(event, 'dashboard')">Dashboard</button>
            </div>

            <!-- Character Tab (content loaded from tabs/character.html) -->
            <div id="character" class="tab-content active" data-loaded="false"></div>

            <!-- Weapon Tab (content loaded from tabs/weapon.html) -->
            <div id="weapon" class="tab-content" data-loaded="false"></div>

            <!-- Skills Tab (content loaded from tabs/skills.html) -->
            <div id="skills" class="tab-content" data-loaded="false"></div>

            <!-- Dashboard Tab (content loaded from tabs/dashboard.html) -->
            <div id="dashboard" class="tab-content" data-loaded="false"></div>
        </div>
    </div>

    <footer class="wip-footer">
        <p>Work in progress (We don't have all the numbers and there can be errors)</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
